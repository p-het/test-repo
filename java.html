<!DOCTYPE html>
<html>

<body>

  <script>
      const a = prompt("Enter 1 digit");
      const b = prompt("Enter 2 digit");
      const o = prompt("Enter the operator");
     switch(o){
     case "+":
    console.log(a+b);
     break;
     case "-":
     console.log(a-b);
     break;
     case "*":
     console.log(a*b);
     break;
     case "/":
     console.log(a/b);
     break;
     default:
      console.log("Error");
    }

  </script>

</body>

</html>
